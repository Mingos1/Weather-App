<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>baby weather app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>

<body class="container">
    <header>
        <header>
            <h1 class="title">
                Weather Application
            </h1>
        </header>
        <form onsubmit="setTimeout(function(){window.location.reload();},10);" method="post" name="form" id='form'>
            <label for="city-search"></label>
            <input type="text" name='city-search' id='city-search' placeholder="Search City">
            <button type="submit" name="submit" id='send' onclick="place()"></button>
        </form>
    </header>

    <main>
        <p id='current-month-day'></p>
        <p id='current-time'></p>
        <p id='weather-condition'></p>
        <p id="temperature"></p>
        <p id="city-name"></p>
        <p id="min-temp"></p>
        <p id="max-temp"></p>
        <p id="feels-like-temp"></p>
        <p id='humidity'></p>
        <p id="sunrise-time"></p>
        <p id="sunset-time"></p>
    </main>

    <footer>

        <section id="copyright">
            <p>Copyright &copy; 2020 Mingos1</p>
        </section>
    </footer>

    <script type="module" src="script.js" async defer></script>
</body>

</html>
