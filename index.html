<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>baby weather app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="" id="container">
        <header>
            <form onsubmit="setTimeout(function(){window.location.reload();},10);" method="post" name="form" id='form-app'>
                <label for="city-search">City Search</label>
                <input type="text" name='city-search' id='city-search'>
                <button type="submit" name="submit" onclick="place()">send</button>
            </form>
        </header>
        <article>
            <h2 id="city-name"></h2>
            <p id='weather-condition'></p>

            <p id="temperature"></p>
            <p id="feels-like-temp"></p>
            <p id='humidity'></p>

            <p id="min-temp"></p>
            <p id="max-temp"></p>

            <p id="sunrise-time"></p>
            <p id="sunset-time"></p>

        </article>
    </div>

    <script type="module" src="script.js" async defer></script>
</body>

</html>
