<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class='wrapper'>

        <header class='header'>
            <header class="header-header">
                <h1 class="title">
                    Weather Lookup
                </h1>
            </header>
            <form onsubmit="setTimeout(function(){window.location.reload();},10);" method="post" name="form" id='form'>
                <div class='input-wrapper'>
                    <label for="city-search"></label>
                    <input class="input" type="text" name='city-search' id='city-search' placeholder="Search City">
                    <button class="button is-primary" type="button" name="submit" id='send'>Search</button>
                </div>
            </form>
        </header>

        <main class='main'>

            <header class='section-main-header'>
                <header class="section-header">
                    <h4 id='current-month-day'></h4>
                    <h4 id='current-time'></h4>
                    <h4 id='weather-condition'></h4>
                </header>

                <section class="section-main-temp">
                    <!-- weather condition should be an icon-->
                 
                    <h2 id="temperature"></h2>
                </section>
                <section class="section-main-city-name">
                    <h3 id="city-name"></h3>
            </header>
            <!--
            <section class='section-main' id="section-main">
                <section class='section-card'>
                    <h4 id="min-temp"></h4>
                    <h4 id="max-temp"></h4>
                </section>

                <section class="section-card">
                    <h4 id="feels-like-temp"></h4>
                </section>
                
                <section class="section-card">
                    <h4 id='humidity'></h4>
                </section>

                <section class="section-card">
                    <h4 id="sunrise-time"></h4>
                    <h4 id="sunset-time"></h4>
                </section>
            </section>
        -->
        </main>

        <footer class='footer'>
            <section id="copyright">
                <p>Copyright &copy; 2020 Mingos1</p>
            </section>
        </footer>
    </div>
    <script type='text/javascript' src='src/script/config.js'></script>
    <script type="module" src="src/script/script.js" async defer></script>
</body>

</html>
